<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h2>Registration Form</h2>
    <Form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Username Here." autofocus>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Email Here.">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Password Here.">
        </div>
        <br>
        <div>
            <label for="confirm password">Confirm Password:</label>
            <input id="confirm password" name="confirm password" type="text" placeholder="Confirm Password.">
        </div>
        <br>
        <div>
            <input type="checkbox" id="" name="" value="yes" checked>
            <label for="">Sign me up to the newsletter!</label>
        </div>
        <br>
        <div>
            <button type="submit">Create New Account!</button>
        </div>

    </Form>

</body>
</html>
