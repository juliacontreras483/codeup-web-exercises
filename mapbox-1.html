<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAP BOX 1</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />



    <style>
        #map {
            height: 600px;

        }

    </style>

</head>
<body>


<div id='map'></div>




<script src="js/keys.js"></script>


<script>
    (function() {
        "use strict";


        // Mini - Exercise 1 (after customizing map)
        // Create an HTML file called mapbox-1.html
        // In this file, create a Mapbox map that shows your home town. After 5 seconds, have the map automatically change to a map of the entire United States using a satellite style.



        mapboxgl.accessToken = mapboxKey;

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.496574, 29.4241]
        });


        //change zoom level
        //change center of map
        //change style of map

        // map.setZoom(3);
        // map.setCenter([-98.496574, 35.4241]);
        // map.setStyle('mapbox://styles/mapbox/satellite-streets-v11');

        //settting the timer handler and delay handler is the function now you take the chnages and place them inside

        setTimeout(function(){

            map.setZoom(3);
            map.setCenter([-95.7129, 37.0902]);
            map.setStyle('mapbox://styles/mapbox/satellite-streets-v11');

        }, 5000);


    })();
</script>


</body>
</html>
