<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<Form method="POST" action="https://request-inspector.glitch.me/">
    <div>
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="Username Here." autofocus="autofocus" required>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="Email Here." required>
    </div>
    <br>
    <div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Password Here." required>
    </div>
    <br>
    <div>
        <input type="checkbox" id="" name="" value="yes" checked>
        <label for="">Keep me logged in for 2 weeks</label>
    </div>
    <br>
    <div>
        <button type="submit">Login</button>
    </div>
</Form>

</body>
</html>
