<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us.</title>
</head>
<body>
<h2>Veridian Dynamics Register Form</h2>
<form method="POST" action="https://request-inspector.glitch.me/">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username here.">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password here.">
    </div>
    <div>
<h3> How did you hear about us?</h3>
    </div>
    <div>
        <label><input type="radio" id="qa" name="q1" value="BB">Billboard</label>
        <label><input type="radio" id="qb" name="q1" value="RA">Radio advertisement</label>
        <label><input type="radio" id="qc" name="q1" value="IA">Internet advertisement</label>
        <label><input type="radio" id="qd" name="q1" value="O">Other</label>
    </div>
    <br>
<div>
    <label for="bio">Bio:</label>
</div>
<div>
    <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Enter Bio here."></textarea>
</div>
<br>
    <div>
        <label for="browser"> What web browser do you use? </label>
        <select id="browser" name="browser">
            <option selected value="1">Chrome</option>
            <option value="2">Safari</option>
            <option value="2">Firefox</option>
            <option value="2">Internet Explorer</option>
        </select>
    </div>
    <br>
    <button type="submit">submit</button>
</form>
</body>
</html>
