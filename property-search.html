<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Type</title>
</head>
<body>
<h2>Property Search</h2>
    <Form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="pt">Property Type:</label>
            <input id="pt" name="pt" type="text" placeholder="Enter Property Type." autofocus="autofocus" required>
        </div>
        <br>
        <div>
            <label for="sf">Square Footage:</label>
            <input id="sf" name="sf" type="text" placeholder="Sqft" required>
        </div>
        <br>
        <div>
            <label for="min">Minimum Price:</label>
            <input id="min" name="min" type="text" placeholder="Min Price" required>
        </div>
        <div>
            <label for="max">Maximum Price:</label>
            <input id="max" name="max" type="text" placeholder="Max Price" required>
        </div>
        <br>
        <div>
            <label for="zip">Zip Code:</label>
            <input id="zip" name="zip" type="text" placeholder="Zip Code" required>
        </div>
        <br>
        <div>
            <label for="br">Number of Bedrooms:</label>
            <input id="br" name="br" type="text" placeholder="Number of Bedrooms:" size="25" required>
        </div>
        <br>
        <div>
            <label for="bath">Number of Bathrooms:</label>
            <input id="bath" name="bath" type="text" placeholder="Number of Bathrooms:" size="25" required>
        </div>
        <br>
        <div>
            <label for="etc">Etc...</label>
            <input id="etc" name="etc" type="text" placeholder="Keyword Search" required>
        </div>
        <br>
        <div>
            <button type="submit">Search now</button>
        </div>
    </Form>
</body>
</html>
